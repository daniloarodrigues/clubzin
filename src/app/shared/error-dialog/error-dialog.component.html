<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  Error status: <b>{{ data.error.status }}</b>
  <br>Status description: <b>{{ data.error.statusText }}</b>
  <br>Error message: <b>{{ data.error.message }}</b>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
