
<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>A porta de entrada para o seu Clubzin Ã© aqui! {{ emailFormControl.valid }}</mat-card-subtitle>
    </mat-card-header>
    <span class="space"></span>
    <mat-card-content>
      <form class="form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" (keydown.space)="$event.preventDefault()" matInput [formControl]="emailFormControl" placeholder="Ex. exemple@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="full-width"  [disabled]="!emailFormControl.valid" color="primary" (click)="onSubmit()">Log-In Or Register</button>
    </mat-card-actions>
  </mat-card>
</div>
